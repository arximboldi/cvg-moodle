<h2><strong>Import</strong></h2>

<p>
	Sie können eine einzelne HTML-Datei importieren oder alle HTML-Dateien aus einem Ordner.
</p>

<p>
	Relative Datei-Verknüpfungen werden automatisch zu absoluten Kapitelverlinkungen konvertiert. 
	Bilder, Flash und Java-Inhalte werden ebenfalls verlinkt.
</p>
